<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
</head>
<body>
	<fieldset id="Calculator">
		<legend>Calculator</legend>

		<label for="firstNum">Enter Number</label>
		<input type="text" id="firstNum">
		<label for="secondNum">Enter Number</label>
		<input type="text" id="secondNum">

		<button id="addButton">add</button>
		<button id="subtractButton">subtract</button>
		<button id="multiplyButton">multiply</button>
		<button id="divideButton">divide</button>
		<div id="output"></div>

</fieldset>

	<script src="calculator.js"></script>
</body>
</html>
